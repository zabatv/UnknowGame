<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="start-screen" class="screen active">
        <div class="logo-container">
            <img src="logo/image.gif" alt="Logo" class="logo">
        </div>
        <button id="play-btn" class="play-btn">
            <img src="play_button/image.gif" alt="Play Button">
        </button>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading-screen" class="screen">
        <!-- –£–ë–†–ê–ù–û: <h2>–ü–æ–∏—Å–∫ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...</h2> -->
        <img src="loading/image.gif" alt="Loading..." class="loading-gif">
    </div>

    <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
    <div id="game-area" class="game-container">
        <div class="inventory-panel left">
            <!-- –£–ë–†–ê–ù–û: <div class="inventory-title">Your Inventoryüì¶</div> -->
            <div class="inventory-items">
                <div class="inventory-item" onclick="selectItem(this)" data-item-id="item1">
                    <img src="items/item1.png" alt="Item 1">
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="inventory-panel right">
            <!-- –£–ë–†–ê–ù–û: <div class="inventory-title">Enemy Inventory</div> -->
            <div class="inventory-items">
                <div class="inventory-item">
                    <img src="items/item1.png" alt="Item 1">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
