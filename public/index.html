<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Эксперимент</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Стартовый экран -->
    <div id="start-screen" class="screen active">
        <div class="logo-container">
            <h1>Эксперимент</h1>
        </div>
        <button id="play-btn" class="play-btn">
            <span>Начать</span>
        </button>
    </div>

    <!-- Экран загрузки -->
    <div id="loading-screen" class="screen">
        <h2>Подключение...</h2>
        <img src="loading/image.gif" alt="Загрузка" class="loading-gif">
    </div>

    <!-- Игровая зона -->
    <div id="game-area" class="game-container">
        <div class="inventory-panel left">
            <h3>Ты</h3>
            <div id="my-cuts">Порезы: <span id="my-count">0</span></div>
        </div>
        <div class="center-area">
            <h2 id="status">Ожидание выбора...</h2>
            <div class="choice-buttons">
                <button id="cut-self">2 пореза себе</button>
                <button id="cut-other">1 порез другому</button>
            </div>
        </div>
        <div class="inventory-panel right">
            <h3>Другой</h3>
            <div id="other-cuts">Порезы: <span id="other-count">0</span></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
